service: oversecured-dynamodb-api

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-west-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.userTableName}

custom:
  userTableName: user-table-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function

functions:
  getUser:
    handler: api.getUsers
    name: get-users
    memorySize: 128 # mb
    timeout: 5 # sec
    events:
      - http:
          path: user/{userId}
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:GetItem"
        Resource: !GetAtt UserTable.Arn
  createUser:
    handler: api.createUser
    name: create-user
    memorySize: 128 # mb
    timeout: 5 # sec
    events:
      - http:
          path: user
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
        Resource: !GetAtt UserTable.Arn
  updateUser:
    handler: api.updateUser
    name: update-user
    memorySize: 128 # mb
    timeout: 5 # sec
    events:
      - http:
          path: user/{userId}
          method: POST
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:UpdateItem"
        Resource: !GetAtt UserTable.Arn
  deleteUser:
    handler: api.delteUser
    name: delte-user
    memorySize: 128 # mb
    timeout: 5 # sec
    events:
      - http:
          path: user/{userId}
          method: DELETE
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:DelteItem"
        Resource: !GetAtt UserTable.Arn
  getAllUsers:
    handler: api.getAllUsers
    name: get-all-users
    memorySize: 128 #mb
    timeout: 5 #sec
    events:
      - http:
          path: user
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Scan"
        Resource: !GetAtt UserTable.Arn

  

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.userTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: N
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1